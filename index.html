<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:url(21pp.webp) no-repeat center center;
            background-size: contain;
            background-color: black;
        }
        @media (min-width: 768px) {
            #background {
                background-size: cover;
            }
        }
        #content {
            position: relative;
            z-index: 2;
        }
        #videoContainer {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <button id="revealBtn" onclick="playVideo()">Trust Me</button>
    </div>
    <div id="videoContainer">
        <video id="myVideo" controls>
            <source src="index.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        function playVideo() {
            document.getElementById("content").style.display = "none";
            let video = document.getElementById("myVideo");
            document.getElementById("videoContainer").style.display = "flex";
            video.play();
            video.requestFullscreen();
        }
    </script>
</body>
</html>
